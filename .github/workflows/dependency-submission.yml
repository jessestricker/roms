name: Dependency Submission

on:
  push:
    branches: [ main ]

jobs:
  dependency-submission:
    name: Dependency Submission
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.4
      - name: Submit Gradle dependencies
        uses: gradle/actions/dependency-submission@v3.2.0
